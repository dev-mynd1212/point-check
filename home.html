<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Point Check | MyndVerse</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #6366F1;
    --primary-dark: #4F46E5;
    --primary-light: #818CF8;
    --secondary: #10B981;
    --secondary-dark: #0D9668;
    --dark: #0F172A;
    --darker: #0A0F1C;
    --light: #F8FAFC;
    --gray: #94A3B8;
    --gray-light: #E2E8F0;
    --success: #22C55E;
    --warning: #F59E0B;
    --danger: #EF4444;
    --radius: 16px;
    --radius-sm: 12px;
    --radius-lg: 24px;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
    --transition: all 0.25s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--darker) 0%, #1E1B4B 100%);
    color: var(--light);
    min-height: 100vh;
    line-height: 1.5;
    padding-bottom: env(safe-area-inset-bottom);
    -webkit-font-smoothing: antialiased;
}

/* Container principal mobile-first */
.container {
    max-width: 100%;
    padding: 16px;
    padding-bottom: calc(20px + env(safe-area-inset-bottom));
}

/* Header mobile otimizado */
.header {
    text-align: center;
    margin-bottom: 24px;
    position: sticky;
    top: 0;
    z-index: 10;
    padding-top: env(safe-area-inset-top);
    background: linear-gradient(135deg, var(--darker) 0%, #1E1B4B 100%);
    padding-bottom: 16px;
}

.logo-mobile {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
}

.logo-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    box-shadow: var(--shadow);
}

.logo-text h1 {
    font-size: 1.6rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 4px;
}

.logo-text .tagline {
    font-size: 0.7rem;
    color: var(--gray);
    letter-spacing: 1px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 0.9rem;
    color: var(--gray);
    line-height: 1.4;
    max-width: 320px;
    margin: 0 auto;
}

/* Inputs mobile-friendly */
.input-panel {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.input-wrapper {
    display: flex;
    flex-direction: column;
}

.input-wrapper label {
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--gray);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.input-wrapper label i {
    color: var(--primary);
    font-size: 1rem;
}

.input-wrapper input {
    padding: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    transition: var(--transition);
    font-family: 'Inter', sans-serif;
}

.input-wrapper input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* Quick actions para mobile */
.quick-actions {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    overflow-x: auto;
    padding-bottom: 8px;
    -webkit-overflow-scrolling: touch;
}

.quick-actions::-webkit-scrollbar {
    display: none;
}

.quick-action-btn {
    padding: 12px 16px;
    border-radius: var(--radius-sm);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--light);
    font-weight: 500;
    font-size: 0.85rem;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: var(--transition);
}

.quick-action-btn.active {
    background: rgba(99, 102, 241, 0.2);
    border-color: var(--primary);
    color: var(--primary-light);
}

/* Lista de modelos (Accordion) */
.models-section {
    margin-bottom: 24px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.section-header h2 {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.models-count {
    font-size: 0.85rem;
    color: var(--gray);
    background: rgba(255, 255, 255, 0.05);
    padding: 4px 10px;
    border-radius: 20px;
}

.models-accordion {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.model-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius);
    border: 2px solid rgba(255, 255, 255, 0.08);
    overflow: hidden;
    transition: var(--transition);
}

.model-item.active {
    border-color: var(--primary);
    background: rgba(99, 102, 241, 0.15);
}

.model-header {
    padding: 18px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: var(--transition);
}

.model-header:hover {
    background: rgba(255, 255, 255, 0.03);
}

.model-header-left {
    display: flex;
    align-items: center;
    gap: 14px;
    flex: 1;
}

.model-icon {
    width: 42px;
    height: 42px;
    background: rgba(99, 102, 241, 0.2);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: var(--primary-light);
    flex-shrink: 0;
}

.model-info {
    flex: 1;
}

.model-info h3 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 4px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.model-info p {
    font-size: 0.85rem;
    color: var(--gray);
    line-height: 1.3;
}

.model-tags {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

.tag {
    background: rgba(255, 255, 255, 0.1);
    color: var(--gray-light);
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.7rem;
    font-weight: 500;
}

.model-chevron {
    color: var(--gray);
    font-size: 1rem;
    transition: transform 0.3s ease;
    margin-left: 10px;
    flex-shrink: 0;
}

.model-item.active .model-chevron {
    transform: rotate(180deg);
    color: var(--primary);
}

.model-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    background: rgba(0, 0, 0, 0.2);
}

.model-content.open {
    max-height: 300px;
}

.model-preview {
    padding: 0 16px 16px 72px;
}

.model-preview p {
    font-size: 0.9rem;
    color: var(--gray-light);
    line-height: 1.5;
    margin-bottom: 12px;
}

.model-actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
}

.btn-sm {
    padding: 10px 16px;
    border-radius: var(--radius-sm);
    border: none;
    font-weight: 500;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: var(--transition);
    flex: 1;
    justify-content: center;
}

.btn-sm-primary {
    background: rgba(99, 102, 241, 0.2);
    color: var(--primary-light);
    border: 1px solid rgba(99, 102, 241, 0.3);
}

.btn-sm-primary:active {
    background: rgba(99, 102, 241, 0.3);
    transform: translateY(1px);
}

.btn-sm-secondary {
    background: rgba(255, 255, 255, 0.08);
    color: var(--light);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-sm-secondary:active {
    background: rgba(255, 255, 255, 0.12);
    transform: translateY(1px);
}

/* Resultado */
.result-section {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.result-header h2 {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.result-stats {
    display: flex;
    gap: 12px;
}

.stat {
    font-size: 0.8rem;
    color: var(--gray);
    display: flex;
    align-items: center;
    gap: 4px;
}

textarea {
    width: 100%;
    min-height: 180px;
    max-height: 250px;
    padding: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    line-height: 1.5;
    resize: none;
    font-family: 'Inter', sans-serif;
    transition: var(--transition);
    -webkit-appearance: none;
}

textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* Bottom actions para mobile */
.bottom-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
    position: sticky;
    bottom: 0;
    background: linear-gradient(135deg, var(--darker) 0%, #1E1B4B 100%);
    padding: 16px 0;
    margin-bottom: env(safe-area-inset-bottom);
}

.btn-mobile {
    padding: 18px;
    border-radius: var(--radius-sm);
    border: none;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: var(--transition);
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
}

.btn-primary:active {
    transform: translateY(2px);
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--light);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn-secondary:active {
    transform: translateY(2px);
    background: rgba(255, 255, 255, 0.15);
}

/* Toast mobile */
.toast-mobile {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    padding: 16px 24px;
    border-radius: var(--radius);
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(20px);
    color: white;
    font-weight: 500;
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 1000;
    opacity: 0;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    max-width: 90%;
}

.toast-mobile.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}

.toast-mobile.success {
    border-left: 4px solid var(--success);
}

.toast-mobile.warning {
    border-left: 4px solid var(--warning);
}

.toast-mobile.error {
    border-left: 4px solid var(--danger);
}

/* Menu de op√ß√µes flutuante */
.floating-options {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 23, 42, 0.98);
    backdrop-filter: blur(20px);
    z-index: 2000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow-y: auto;
    padding-top: calc(20px + env(safe-area-inset-top));
}

.floating-options.show {
    transform: translateY(0);
}

.floating-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.floating-header h2 {
    font-size: 1.5rem;
    font-weight: 600;
}

.close-floating {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--light);
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.option-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 16px;
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.option-card label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--gray-light);
    font-size: 0.95rem;
}

.select-mobile {
    width: 100%;
    padding: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 20px;
}

/* Switches */
.switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.switch-label {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.switch-label span:first-child {
    font-weight: 600;
    color: var(--gray-light);
}

.switch-label span:last-child {
    font-size: 0.85rem;
    color: var(--gray);
}

.switch-mobile {
    position: relative;
    display: inline-block;
    width: 54px;
    height: 30px;
}

.switch-mobile input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider-mobile {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    transition: .4s;
}

.slider-mobile:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
}

input:checked + .slider-mobile {
    background-color: var(--primary);
}

input:checked + .slider-mobile:before {
    transform: translateX(24px);
}

.slider-mobile.round {
    border-radius: 34px;
}

.slider-mobile.round:before {
    border-radius: 50%;
}

/* Footer mobile */
.footer-mobile {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
    color: var(--gray);
    font-size: 0.8rem;
    line-height: 1.4;
}

/* Anima√ß√£o de sele√ß√£o */
@keyframes pulseSelect {
    0% { transform: scale(1); }
    50% { transform: scale(0.98); }
    100% { transform: scale(1); }
}

.model-item.selected {
    animation: pulseSelect 0.3s ease;
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.3);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(99, 102, 241, 0.5);
}

/* Suporte para telas maiores */
@media (min-width: 768px) {
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .bottom-actions {
        grid-template-columns: repeat(4, 1fr);
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
}

/* Dark mode preferido */
@media (prefers-color-scheme: dark) {
    :root {
        --light: #F1F5F9;
        --gray-light: #CBD5E1;
    }
}
</style>
</head>

// Renderizar modelos na lista accordion

// Toggle accordion do modelo
function toggleModelo(modeloId) {
    // Fechar todos primeiro
    if (estado.templateAberto === modeloId) {
        estado.templateAberto = null;
    } else {
        estado.templateAberto = modeloId;
    }
    
    // Atualizar UI
    document.querySelectorAll('.model-content').forEach(content => {
        content.classList.remove('open');
    });
    
    document.querySelectorAll('.model-chevron').forEach(chevron => {
        chevron.style.transform = 'rotate(0deg)';
        chevron.style.color = 'var(--gray)';
    });
    
    // Abrir o selecionado
    if (estado.templateAberto) {
        const item = document.querySelector(`.model-item[data-id="${modeloId}"]`);
        const content = item.querySelector('.model-content');
        const chevron = item.querySelector('.model-chevron');
        
        content.classList.add('open');
        chevron.style.transform = 'rotate(180deg)';
        chevron.style.color = 'var(--primary)';
        
        // Scroll suave para o item
        setTimeout(() => {
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    }
    
    renderizarModelos();
}

    item.classList.add('selected');
    setTimeout(() => item.classList.remove('selected'), 300);

    if (estado.templateAberto === modeloId) {

// Ajustar tom da mensagem
function ajustarTomMensagem(mensagem) {
    switch(estado.tom) {
        case 'formal':
            return mensagem
                .replace(/tudo bem\?/gi, 'como vai?')
                .replace(/Aqui √©/gi, 'Meu nome √©')
                .replace(/pode\b/gi, 'poderia')
                .replace(/te\b/gi, 'o(a) senhor(a)')
                + '\n\nAtenciosamente,';
        
        case 'empatico':
            return mensagem
                .replace(/tudo bem\?/gi, 'espero que esteja tudo bem!')
                .replace(/Ol√°/gi, 'Ol√°, como vai?')
                .replace(/Bom dia/gi, 'Bom dia, espero que tenha um √≥timo dia!')
                .replace(/Posso te mostrar/gi, 'Gostaria de te mostrar')
                + '\n\nFico √† disposi√ß√£o!';
        
        case 'diretivo':
            return mensagem
                .replace(/tudo bem\?/gi, '')
                .replace(/Gostaria de entender/gi, 'Preciso entender')
                .replace(/Podemos conversar/gi, 'Vamos conversar')
                .replace(/Posso te mostrar/gi, 'Vou te mostrar')
                .replace(/\n\n/g, '\n');
        
        default:
            return mensagem; // Informal
    }
}

// Atualizar contadores
function atualizarContadores() {
    const texto = document.getElementById('resultado').value;
    const charCount = texto.length;
    const wordCount = texto.trim() === '' ? 0 : texto.trim().split(/\s+/).length;
    
    document.getElementById('charCountMobile').innerHTML = `<i class="fas fa-font"></i> <span>${charCount}</span>`;
}

// Copiar mensagem
function copiarMensagem() {
    const texto = document.getElementById('resultado');
    
    if (!texto.value.trim()) {
        mostrarToast('Nada para copiar!', 'warning');
        return;
    }
    
    texto.select();
    texto.setSelectionRange(0, 99999);
    
    navigator.clipboard.writeText(texto.value).then(() => {
        mostrarToast('Mensagem copiada!', 'success');
        vibrar();
    }).catch(err => {
        // Fallback
        document.execCommand('copy');
        mostrarToast('Mensagem copiada!', 'success');
        vibrar();
    });
}

// Compartilhar mensagem
function compartilharMensagem() {
    const texto = document.getElementById('resultado').value;
    
    if (!texto.trim()) {
        mostrarToast('Nada para compartilhar!', 'warning');
        return;
    }
    
    if (navigator.share) {
        navigator.share({
            title: 'Mensagem Point Check',
            text: texto,
            url: window.location.href
        }).then(() => {
            mostrarToast('Compartilhado!', 'success');
            vibrar();
        }).catch(err => {
            // Usu√°rio cancelou ou erro
            if (err.name !== 'AbortError') {
                copiarMensagem(); // Fallback para copiar
            }
        });
    } else {
        copiarMensagem(); // Fallback para copiar
    }
}

// Limpar campos

    document.getElementById('atendente').value = '';

    document.getElementById('resultado').value = '';

    selecionarModelo('imobiliaria');
    
    atualizarContadores();

    vibrar();
}

// Menu de configura√ß√µes
function abrirConfiguracoes() {
    document.getElementById('floatingOptions').classList.add('show');
    document.body.style.overflow = 'hidden';
}

function fecharConfiguracoes() {
    document.getElementById('floatingOptions').classList.remove('show');
    document.body.style.overflow = 'auto';
}

function aplicarConfiguracoes() {
    estado.tom = document.getElementById('tomSelect').value;
    estado.periodo = document.getElementById('periodoSelect').value;
    estado.emojis = document.getElementById('emojiToggleOption').checked;
    estado.empresa = document.getElementById('empresaInput').value.trim() || 'MyndVerse';
    
    // Atualizar bot√µes r√°pidos
    document.querySelectorAll('.quick-action-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes('Informal') && estado.tom === 'informal') {
            btn.classList.add('active');
        } else if (btn.textContent.includes('Formal') && estado.tom === 'formal') {
            btn.classList.add('active');
        }
    });
    
    atualizarBotaoEmojis();
    salvarConfiguracoes();
    fecharConfiguracoes();
    
    if (estado.templateAtual) {
        gerarMensagem();
    }
    
    mostrarToast('Configura√ß√µes aplicadas!', 'success');
    vibrar();
}

// Salvar/carregar configura√ß√µes
function salvarConfiguracoes() {
    localStorage.setItem('pointCheckMobileConfig', JSON.stringify(estado));
}

function carregarConfiguracoes() {
    const salvo = localStorage.getItem('pointCheckMobileConfig');
    if (salvo) {
        const config = JSON.parse(salvo);
        Object.assign(estado, config);
        
        // Aplicar ao UI
        document.getElementById('tomSelect').value = estado.tom;
        document.getElementById('periodoSelect').value = estado.periodo;
        document.getElementById('emojiToggleOption').checked = estado.emojis;
        document.getElementById('empresaInput').value = estado.empresa;
        
        // Atualizar bot√µes r√°pidos
        atualizarBotaoEmojis();
        
        // Selecionar modelo salvo se existir
        if (estado.templateAtual) {
            selecionarModelo(estado.templateAtual);
        }
    }
}

// Toast
function mostrarToast(mensagem, tipo = 'success') {
    const toast = document.getElementById('toastMobile');
    const toastMessage = document.getElementById('toastMessage');
    
    // √çcone baseado no tipo
    let icon = 'fas fa-check-circle';
    if (tipo === 'warning') icon = 'fas fa-exclamation-triangle';
    if (tipo === 'error') icon = 'fas fa-times-circle';
    
    toast.innerHTML = `<i class="${icon}"></i><span id="toastMessage">${mensagem}</span>`;
    
    toast.className = 'toast-mobile';
    toast.classList.add(tipo);
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Vibra√ß√£o (se suportada)
function vibrar() {
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
}

// Adicionar vibra√ß√£o aos bot√µes
document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', function(e) {
        // N√£o vibrar em toggles de accordion
        if (!this.closest('.model-header')) {
            vibrar();
        }
    });
});

// Suporte a swipe nos modelos (opcional)
let touchStartY = 0;
let touchEndY = 0;

document.getElementById('modelsAccordion').addEventListener('touchstart', e => {
    touchStartY = e.changedTouches[0].screenY;
});

document.getElementById('modelsAccordion').addEventListener('touchend', e => {
    touchEndY = e.changedTouches[0].screenY;
    const diff = touchStartY - touchEndY;
    
    // Swipe longo para baixo fecha todos
    if (Math.abs(diff) > 100 && diff > 0) {
        estado.templateAberto = null;
        renderizarModelos();
    }
});
