<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Point Check | MyndVerse</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #6366F1;
    --primary-dark: #4F46E5;
    --primary-light: #818CF8;
    --secondary: #10B981;
    --secondary-dark: #0D9668;
    --dark: #0F172A;
    --darker: #0A0F1C;
    --light: #F8FAFC;
    --gray: #94A3B8;
    --gray-light: #E2E8F0;
    --success: #22C55E;
    --warning: #F59E0B;
    --danger: #EF4444;
    --radius: 16px;
    --radius-sm: 12px;
    --radius-lg: 24px;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
    --transition: all 0.25s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--darker) 0%, #1E1B4B 100%);
    color: var(--light);
    min-height: 100vh;
    line-height: 1.5;
    padding-bottom: env(safe-area-inset-bottom);
    -webkit-font-smoothing: antialiased;
}

/* Container principal mobile-first */
.container {
    max-width: 100%;
    padding: 20px 16px;
    padding-bottom: calc(20px + env(safe-area-inset-bottom));
}

/* Header mobile otimizado */
.header {
    text-align: center;
    margin-bottom: 24px;
    position: relative;
}

.logo-mobile {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 16px;
}

.logo-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    box-shadow: var(--shadow);
}

.logo-text h1 {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 4px;
}

.logo-text .tagline {
    font-size: 0.75rem;
    color: var(--gray);
    letter-spacing: 1px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 0.95rem;
    color: var(--gray);
    line-height: 1.4;
    max-width: 320px;
    margin: 0 auto;
}

/* Inputs mobile-friendly */
.input-panel {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.input-wrapper {
    display: flex;
    flex-direction: column;
}

.input-wrapper label {
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--gray);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.input-wrapper label i {
    color: var(--primary);
    font-size: 1rem;
}

.input-wrapper input {
    padding: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    transition: var(--transition);
    font-family: 'Inter', sans-serif;
}

.input-wrapper input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* Quick actions para mobile */
.quick-actions {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    overflow-x: auto;
    padding-bottom: 8px;
    -webkit-overflow-scrolling: touch;
}

.quick-actions::-webkit-scrollbar {
    display: none;
}

.quick-action-btn {
    padding: 12px 18px;
    border-radius: var(--radius-sm);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--light);
    font-weight: 500;
    font-size: 0.9rem;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: var(--transition);
}

.quick-action-btn.active {
    background: rgba(99, 102, 241, 0.2);
    border-color: var(--primary);
    color: var(--primary-light);
}

/* Templates carrossel mobile */
.templates-section {
    margin-bottom: 24px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.section-header h2 {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.templates-carousel {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 12px;
    -webkit-overflow-scrolling: touch;
}

.templates-carousel::-webkit-scrollbar {
    display: none;
}

.template-card-mobile {
    min-width: 280px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius);
    padding: 20px;
    display: flex;
    flex-direction: column;
    transition: var(--transition);
    border: 2px solid transparent;
    flex-shrink: 0;
}

.template-card-mobile.active {
    background: rgba(99, 102, 241, 0.15);
    border-color: var(--primary);
    transform: translateY(-2px);
}

.template-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.template-icon {
    width: 44px;
    height: 44px;
    background: rgba(99, 102, 241, 0.2);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    color: var(--primary-light);
}

.template-info h3 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 4px;
}

.template-info p {
    font-size: 0.8rem;
    color: var(--gray);
}

.template-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 12px;
}

.tag {
    background: rgba(255, 255, 255, 0.1);
    color: var(--gray-light);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.7rem;
    font-weight: 500;
}

/* Resultado otimizado para mobile */
.result-section {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.result-header h2 {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.result-stats {
    display: flex;
    gap: 12px;
}

.stat {
    font-size: 0.8rem;
    color: var(--gray);
    display: flex;
    align-items: center;
    gap: 4px;
}

textarea {
    width: 100%;
    min-height: 200px;
    max-height: 300px;
    padding: 18px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    line-height: 1.5;
    resize: none;
    font-family: 'Inter', sans-serif;
    transition: var(--transition);
    -webkit-appearance: none;
}

textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* Floating Action Buttons para mobile */
.fab-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.fab-main {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    color: white;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    cursor: pointer;
    transition: var(--transition);
    z-index: 101;
}

.fab-main:hover {
    transform: scale(1.05);
}

.fab-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 10px;
    align-items: flex-end;
}

.fab-option {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--dark);
    border: 2px solid rgba(255, 255, 255, 0.1);
    color: var(--light);
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: var(--transition);
    opacity: 0;
    transform: translateY(10px);
}

.fab-option.show {
    opacity: 1;
    transform: translateY(0);
}

.fab-option:hover {
    background: var(--primary);
    transform: scale(1.05);
}

/* Bottom actions para mobile */
.bottom-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 24px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
}

.btn-mobile {
    padding: 18px;
    border-radius: var(--radius-sm);
    border: none;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: var(--transition);
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
}

.btn-primary:active {
    transform: translateY(2px);
    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--light);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn-secondary:active {
    transform: translateY(2px);
    background: rgba(255, 255, 255, 0.15);
}

/* Toast mobile */
.toast-mobile {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    padding: 16px 24px;
    border-radius: var(--radius);
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(20px);
    color: white;
    font-weight: 500;
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 1000;
    opacity: 0;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    max-width: 90%;
}

.toast-mobile.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}

.toast-mobile.success {
    border-left: 4px solid var(--success);
}

.toast-mobile.warning {
    border-left: 4px solid var(--warning);
}

.toast-mobile.error {
    border-left: 4px solid var(--danger);
}

/* Switches mobile */
.switch-mobile {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 28px;
    margin-right: 12px;
}

.switch-mobile input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider-mobile {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    transition: .4s;
}

.slider-mobile:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
}

input:checked + .slider-mobile {
    background-color: var(--primary);
}

input:checked + .slider-mobile:before {
    transform: translateX(24px);
}

.slider-mobile.round {
    border-radius: 34px;
}

.slider-mobile.round:before {
    border-radius: 50%;
}

/* Menu de op√ß√µes */
.options-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(20px);
    z-index: 1000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow-y: auto;
}

.options-menu.show {
    transform: translateY(0);
}

.options-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-top: env(safe-area-inset-top);
}

.options-header h2 {
    font-size: 1.5rem;
    font-weight: 600;
}

.close-options {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--light);
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.option-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius-sm);
    padding: 20px;
    margin-bottom: 16px;
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.option-item label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--gray-light);
    font-size: 0.95rem;
}

.select-mobile {
    width: 100%;
    padding: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.07);
    color: var(--light);
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 20px;
}

/* Footer mobile */
.footer-mobile {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
    color: var(--gray);
    font-size: 0.8rem;
    line-height: 1.4;
}

.footer-mobile a {
    color: var(--primary-light);
    text-decoration: none;
}

/* Gestos para mobile */
@media (hover: hover) and (pointer: fine) {
    .btn-mobile:hover, .fab-main:hover, .fab-option:hover, .quick-action-btn:hover {
        transform: translateY(-2px);
    }
}

/* Suporte para telas maiores */
@media (min-width: 768px) {
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px 20px;
    }
    
    .fab-container {
        bottom: 30px;
        right: 30px;
    }
    
    .bottom-actions {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Dark mode preferido */
@media (prefers-color-scheme: dark) {
    :root {
        --light: #F1F5F9;
        --gray-light: #CBD5E1;
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- Header mobile -->
    <header class="header">
        <div class="logo-mobile">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="logo-text">
                <h1>Point Check</h1>
                <div class="tagline">MYNDVERSE</div>
            </div>
        </div>
        <p class="subtitle">Gerador r√°pido de mensagens para prospec√ß√£o ‚Ä¢ Otimizado para mobile</p>
    </header>

    <!-- Inputs principais -->
    <section class="input-panel">
        <div class="input-group">
            <div class="input-wrapper">
                <label for="atendente"><i class="fas fa-user-circle"></i> Seu Nome</label>
                <input type="text" id="atendente" placeholder="Como devo me identificar?">
            </div>
            <div class="input-wrapper">
                <label for="alvo"><i class="fas fa-user-tag"></i> Nome do Cliente</label>
                <input type="text" id="alvo" placeholder="Para quem √© a mensagem?">
            </div>
        </div>
    </section>

    <!-- A√ß√µes r√°pidas -->
    <div class="quick-actions">
        <button class="quick-action-btn active" onclick="selecionarTom('informal')">
            <i class="fas fa-comment-alt"></i> Informal
        </button>
        <button class="quick-action-btn" onclick="selecionarTom('formal')">
            <i class="fas fa-briefcase"></i> Formal
        </button>
        <button class="quick-action-btn" onclick="toggleEmojis()" id="emojiToggle">

                <div class="stat" id="charCountMobile">
                    <i class="fas fa-font"></i> <span>0</span>

                    <i class="fas fa-tag"></i> <span>Nenhum</span>
                </div>

        <div class="templates-carousel" id="templatesCarousel">
            <!-- Templates ser√£o gerados via JavaScript -->
        </div>
    </section>

    <!-- Resultado -->
    <section class="result-section">
        <div class="result-header">
            <h2><i class="fas fa-edit"></i> Mensagem</h2>
        </div>

    </section>

    <!-- A√ß√µes principais -->
    <div class="bottom-actions">

        </button>

</div>

<!-- FAB (Floating Action Button) -->
<div class="fab-container">
    <div class="fab-options" id="fabOptions">
        <button class="fab-option" onclick="copiar()" title="Copiar">
            <i class="far fa-copy"></i>
        </button>
        <button class="fab-option" onclick="limpar()" title="Limpar">

</div>

<!-- Toast mobile -->
<div class="toast-mobile" id="toastMobile">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Mensagem copiada!</span>
</div>

<!-- Menu de op√ß√µes -->
<div class="options-menu" id="optionsMenu">
    <div class="options-header">
        <h2><i class="fas fa-sliders-h"></i> Configura√ß√µes</h2>
        <button class="close-options" onclick="fecharOpcoes()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="option-item">
        <label for="tomSelect">Tom da Mensagem</label>
        <select id="tomSelect" class="select-mobile">
            <option value="informal">Informal (Recomendado)</option>
            <option value="formal">Formal e Profissional</option>
            <option value="empatico">Emp√°tico e Amig√°vel</option>
            <option value="diretivo">Direto e Objetivo</option>
        </select>

    <div class="option-item">

        <select id="periodoSelect" class="select-mobile">

    </div>

        <label>
            <span style="display: flex; align-items: center;">
                <span style="margin-right: 12px;">Incluir Emojis</span>
                <label class="switch-mobile">
                    <input type="checkbox" id="emojiToggleOption" checked>
                    <span class="slider-mobile round"></span>
                </label>

        </label>
        <p style="font-size: 0.85rem; color: var(--gray); margin-top: 8px;">Adiciona emojis relevantes √† mensagem</p>

        <label for="empresaInput">Nome da Empresa</label>

    <button class="btn-mobile btn-primary" style="margin-top: 20px;" onclick="aplicarOpcoes()">
        <i class="fas fa-check"></i> Aplicar Configura√ß√µes

<script>
// Estado da aplica√ß√£o
const estado = {
    templateAtual: 'imobiliaria',
    tom: 'informal',
    periodo: 'tarde',
    emojis: true,
    empresa: 'MyndVerse',
    fabAberto: false
};

// Templates dispon√≠veis

// Renderizar templates no carrossel
function renderizarTemplates() {
    const container = document.getElementById('templatesCarousel');
    container.innerHTML = '';
    
    templates.forEach(template => {
        const isActive = template.id === estado.templateAtual;
        const card = document.createElement('div');
        card.className = `template-card-mobile ${isActive ? 'active' : ''}`;
        card.onclick = () => selecionarTemplate(template.id);
        
        card.innerHTML = `
            <div class="template-header">
                <div class="template-icon">
                    <i class="${template.icone}"></i>
                </div>
                <div class="template-info">
                    <h3>${template.nome}</h3>
                    <p>${template.descricao}</p>
                </div>
            </div>
            <div class="template-tags">
                ${template.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
        `;
        
        container.appendChild(card);
    });
}

// Selecionar template
function selecionarTemplate(templateId) {
    estado.templateAtual = templateId;
    renderizarTemplates();
    
    const template = templates.find(t => t.id === templateId);
    document.getElementById('templateNameMobile').innerHTML = `<i class="fas fa-tag"></i> <span>${template.nome}</span>`;
    
    // Scroll para o template selecionado
    const container = document.getElementById('templatesCarousel');
    const activeCard = container.querySelector('.template-card-mobile.active');
    if (activeCard) {
        activeCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    }
    
    gerarMensagem();
}

// Ajustar tom da mensagem
function ajustarTomMensagem(mensagem) {
    switch(estado.tom) {
        case 'formal':
            return mensagem
                .replace(/tudo bem\?/gi, 'como vai?')
                .replace(/Aqui √©/gi, 'Meu nome √©')
                .replace(/pode\b/gi, 'poderia')
                .replace(/te\b/gi, 'o(a) senhor(a)')
                + '\n\nAtenciosamente,';
        
        case 'empatico':
            return mensagem
                .replace(/tudo bem\?/gi, 'espero que esteja tudo bem!')
                .replace(/Ol√°/gi, 'Ol√°, como vai?')
                .replace(/Bom dia/gi, 'Bom dia, espero que tenha um √≥timo dia!')
                .replace(/Posso te mostrar/gi, 'Gostaria de te mostrar')
                + '\n\nFico √† disposi√ß√£o!';
        
        case 'diretivo':
            return mensagem
                .replace(/tudo bem\?/gi, '')
                .replace(/Gostaria de entender/gi, 'Preciso entender')
                .replace(/Podemos conversar/gi, 'Vamos conversar')
                .replace(/Posso te mostrar/gi, 'Vou te mostrar')
                .replace(/\n\n/g, '\n');
        
        default:
            return mensagem; // Informal
    }
}

// Atualizar contadores
function atualizarContadores() {
    const texto = document.getElementById('resultado').value;
    const charCount = texto.length;
    const wordCount = texto.trim() === '' ? 0 : texto.trim().split(/\s+/).length;
    
    document.getElementById('charCountMobile').innerHTML = `<i class="fas fa-font"></i> <span>${charCount}</span>`;
}

// Copiar mensagem
function copiar() {
    const texto = document.getElementById('resultado');
    
    if (!texto.value.trim()) {
        mostrarToast('Digite algo primeiro!', 'warning');
        return;
    }
    
    texto.select();
    texto.setSelectionRange(0, 99999);
    
    navigator.clipboard.writeText(texto.value).then(() => {
        mostrarToast('Mensagem copiada!', 'success');
        fecharFabOptions();
    }).catch(err => {
        // Fallback
        document.execCommand('copy');
        mostrarToast('Mensagem copiada!', 'success');
        fecharFabOptions();
    });
}

// Limpar campos
function limpar() {
    document.getElementById('atendente').value = '';
    document.getElementById('alvo').value = '';
    document.getElementById('resultado').value = '';
    atualizarContadores();
    mostrarToast('Campos limpos!', 'success');
    fecharFabOptions();
}

// Compartilhar
function compartilhar() {
    const texto = document.getElementById('resultado').value;
    
    if (!texto.trim()) {
        mostrarToast('Nada para compartilhar!', 'warning');
        return;
    }
    
    if (navigator.share) {
        navigator.share({
            title: 'Mensagem Point Check',
            text: texto,
            url: window.location.href
        }).then(() => {
            mostrarToast('Compartilhado!', 'success');
            fecharFabOptions();
        }).catch(err => {
            mostrarToast('Compartilhamento cancelado', 'warning');
        });
    } else {
        // Fallback para copiar
        copiar();
    }
}

// FAB functions
function toggleFabOptions() {
    estado.fabAberto = !estado.fabAberto;
    
    const options = document.getElementById('fabOptions');
    const icon = document.getElementById('fabIcon');
    const fabOptions = options.querySelectorAll('.fab-option');
    
    if (estado.fabAberto) {
        icon.className = 'fas fa-times';
        fabOptions.forEach((option, index) => {
            setTimeout(() => {
                option.classList.add('show');
            }, index * 100);
        });
    } else {
        icon.className = 'fas fa-plus';
        fabOptions.forEach(option => {
            option.classList.remove('show');
        });
    }
}

function fecharFabOptions() {
    if (estado.fabAberto) {
        toggleFabOptions();
    }
}

function fecharOpcoes() {

function aplicarOpcoes() {
    estado.tom = document.getElementById('tomSelect').value;
    estado.periodo = document.getElementById('periodoSelect').value;
    estado.emojis = document.getElementById('emojiToggleOption').checked;
    estado.empresa = document.getElementById('empresaInput').value.trim() || 'MyndVerse';
    
    // Atualizar bot√µes r√°pidos
    document.querySelectorAll('.quick-action-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes('Informal') && estado.tom === 'informal') {
            btn.classList.add('active');
        } else if (btn.textContent.includes('Formal') && estado.tom === 'formal') {
            btn.classList.add('active');
        }
    });
    
    atualizarBotaoEmojis();
    salvarConfiguracoes();
    fecharOpcoes();
    gerarMensagem();
    mostrarToast('Configura√ß√µes aplicadas!', 'success');
}

// Salvar/carregar configura√ß√µes
function salvarConfiguracoes() {
    localStorage.setItem('pointCheckConfig', JSON.stringify(estado));
}

function carregarConfiguracoes() {
    const salvo = localStorage.getItem('pointCheckConfig');
    if (salvo) {
        const config = JSON.parse(salvo);
        Object.assign(estado, config);
        
        // Aplicar ao UI
        document.getElementById('tomSelect').value = estado.tom;
        document.getElementById('periodoSelect').value = estado.periodo;
        document.getElementById('emojiToggleOption').checked = estado.emojis;
        document.getElementById('empresaInput').value = estado.empresa;
        atualizarBotaoEmojis();
    }
}

// Toast
function mostrarToast(mensagem, tipo = 'success') {
    const toast = document.getElementById('toastMobile');
    const toastMessage = document.getElementById('toastMessage');
    
    toastMessage.textContent = mensagem;
    toast.className = 'toast-mobile';
    toast.classList.add(tipo);
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Suporte a gestos (swipe nos templates)
let touchStartX = 0;
let touchEndX = 0;

document.getElementById('templatesCarousel').addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.getElementById('templatesCarousel').addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    const swipeThreshold = 50;
    const diff = touchStartX - touchEndX;
    
    if (Math.abs(diff) > swipeThreshold) {
        const currentIndex = templates.findIndex(t => t.id === estado.templateAtual);
        let newIndex;
        
        if (diff > 0) {
            // Swipe para esquerda (pr√≥ximo)
            newIndex = (currentIndex + 1) % templates.length;
        } else {
            // Swipe para direita (anterior)
            newIndex = (currentIndex - 1 + templates.length) % templates.length;
        }
        
        selecionarTemplate(templates[newIndex].id);
    }
}

// Vibrar no toque (se suportado)
function vibrarLeve() {
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
}

// Adicionar vibra√ß√£o a a√ß√µes importantes
